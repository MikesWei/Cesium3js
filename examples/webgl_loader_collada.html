<!DOCTYPE html>
<html lang="en">
<head>
    <title>three.js webgl - collada</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <style>
        body {
            font-family: Monospace;
            background-color: #000000;
            margin: 0px;
            overflow: hidden;
        }

        #info {
            color: #fff;
            position: absolute;
            top: 10px;
            width: 100%;
            text-align: center;
            z-index: 100;
            display: block;
        }

        a {
            color: skyblue
        }

        html, body {
            width: 100%;
            height: 100%;
            height: -moz-calc(100% );
            height: -webkit-calc(100%);
            height: cal(100%);
            width: -moz-calc(100% );
            width: -webkit-calc(100%);
            width: cal(100%);
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        #cesiumContainer {
            width: 100%;
            height: 100%;
            position: relative;
            margin: 0;
            padding: 0;
            overflow: hidden;
            height: -moz-calc(100% - 0px );
            height: -webkit-calc(100% - 0px );
            height: cal(100% - 0px);
            font-size: 16px; /*moz-user-select: -moz-none;     -moz-user-select: none;     -o-user-select: none;     -khtml-user-select: none;     -webkit-user-select: none;     -ms-user-select: none;     user-select: none;*/
        }
    </style>
    <link href="../ThirdParty/Cesium/Widgets/widgets.css" rel="stylesheet" />
</head>
<body>
    <div id="cesiumContainer">
    </div>
    <div id="creditContainer" style="display: none;">
    </div>

    <script src="../ThirdParty/three.js"> </script>
    <script src="../ThirdParty/Cesium/Cesium.js" type="text/javascript"> </script>
    <script src="../appconfig.js"> </script>
    <script src="../Source/Core/CesiumRenderer.js"></script>
    <script src="js/common.js" type="text/javascript"></script>
    <div id="info">
        <a href="http://threejs.org" target="_blank">three.js</a> -
        monster by <a href="http://www.3drt.com/downloads.htm" target="_blank">3drt</a>
    </div>
    <script src="js/loaders/collada/Animation.js"></script>
    <script src="js/loaders/collada/AnimationHandler.js"></script>
    <script src="js/loaders/collada/KeyFrameAnimation.js"></script>
    <script src="js/loaders/ColladaLoader.js"></script>
    <script src="js/Detector.js"></script>
    <script src="js/libs/stats.min.js"></script>
    <script>

        if (!Detector.webgl) Detector.addGetWebGLMessage();

        var container, stats;

        var camera, scene, renderer, objects;
        var particleLight;
        var dae;
        var loader = new THREE.ColladaLoader();
        loader.options.convertUpAxis = true;
        loader.load('./models/collada/monster/monster.dae', function (collada) {

            dae = collada.scene;

            dae.traverse(function (child) {

                if (child instanceof THREE.SkinnedMesh) {

                    var animation = new THREE.Animation(child, child.geometry.animation);
                    animation.play();

                }

            });

            dae.scale.x = dae.scale.y = dae.scale.z = 0.002;
            dae.updateMatrix();

            init();

            animate();

        });

        function init() {

            container = document.createElement('div');
            document.body.appendChild(container);

            camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 1, 2000);
            camera.position.set(2, 2, 3);

            scene = new THREE.Scene();

            // Grid

            var size = 14, step = 1;

            var geometry = new THREE.Geometry();
            var material = new THREE.LineBasicMaterial({ color: 0x303030 });

            for (var i = -size; i <= size; i += step) {

                geometry.vertices.push(new THREE.Vector3(-size, -0.04, i));
                geometry.vertices.push(new THREE.Vector3(size, -0.04, i));

                geometry.vertices.push(new THREE.Vector3(i, -0.04, -size));
                geometry.vertices.push(new THREE.Vector3(i, -0.04, size));

            }

            var line = new THREE.LineSegments(geometry, material);
            scene.add(line);

            // Add the COLLADA
            scene.add(dae);

            particleLight = new THREE.Mesh(new THREE.SphereGeometry(4, 8, 8), new THREE.MeshBasicMaterial({ color: 0xffffff }));
            scene.add(particleLight);

            // Lights

            scene.add(new THREE.AmbientLight(0xcccccc));

            var directionalLight = new THREE.DirectionalLight(/*Math.random() * 0xffffff*/0xeeeeee);
            directionalLight.position.x = Math.random() - 0.5;
            directionalLight.position.y = Math.random() - 0.5;
            directionalLight.position.z = Math.random() - 0.5;
            directionalLight.position.normalize();
            scene.add( directionalLight );

            var pointLight = new THREE.PointLight(0xffffff, 4);
            particleLight.add(pointLight);

            renderer = new THREE.WebGLRenderer();
            renderer.setPixelRatio(window.devicePixelRatio);
            renderer.setSize(window.innerWidth, window.innerHeight);
            container.appendChild(renderer.domElement);

            stats = new Stats();
            container.appendChild(stats.dom);

            //

            window.addEventListener('resize', onWindowResize, false);
            cesiumRenderer.render(scene, camera);
        }

        function onWindowResize() {

            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();

            renderer.setSize(window.innerWidth, window.innerHeight);

        }

        //

        function animate() {

            requestAnimationFrame(animate);

            render();
            stats.update();

        }

        var clock = new THREE.Clock();

        function render() {

            var timer = Date.now() * 0.0005;

            camera.position.x = Math.cos(timer) * 10;
            camera.position.y = 2;
            camera.position.z = Math.sin(timer) * 10;

            camera.lookAt(scene.position);

            particleLight.position.x = Math.sin(timer * 4) * 3009;
            particleLight.position.y = Math.cos(timer * 5) * 4000;
            particleLight.position.z = Math.cos(timer * 4) * 3009;

            THREE.AnimationHandler.update(clock.getDelta());



        }

    </script>
</body>
</html>
